<!doctype html>
<html>
	<head>
		<script type="text/javascript" src="Juggle.js"></script>

		<script type="text/javascript">
			function startJuggling() {
				var i = 0;
				while (document.getElementsByName("style")[i].checked == false)
					i++;
				var style = document.getElementsByName("style")[i].value;
				sswani.setSiteswap(document.getElementById("ssw").value, document.getElementById("steps").value, style);
				sswani.startAnimation();
			}
		</script>

		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
		<style type="text/css">
			img.ball {
	      position: absolute;
	      height: 25px;
	      width: 25px;
	      visibility: hidden;
			}

			html, body, .container, .row {
				height: 100%;
			}

			#juggle_container {
				border: 1px solid #000;
				height: 100%;
				max-width: calc(50vh)
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<h1>JsJuggle</h1>
					<h2>Simple Javascript Siteswap animator</h2>

					<form>
						<div class="form-group">
							<label for="steps" class="control-label">Steps</label>
							<input class="form-control" type="text" name="Steps" value="20" id="steps" />
						</div>

						<div class="form-group">
							<label for="ssw">Pattern</label>
							<input class="form-control" type="text" value="db97531" id="ssw" />
						</div>

						<div class="form-group">
							<label class="control-label">Style</label>
							<div class="radio">
							  <label>
									<input type="radio" id="style" name="style" value="new Array(100,0,50,0)" checked="checked">
									Normal
							  </label>
							</div>
							<div class="radio">
							  <label>
									<input type="radio" id="style" name="style" value="new Array(50,0,100,0)">
									Reverse
							  </label>
							</div>
						</div>

						<hr>
						<div class="form-group">
							<input class="btn btn-default" type="button" value="Start" onclick='startJuggling()' />
							<input class="btn btn-danger" type="button" value="Stop" onclick='sswani.stopAnimation()' />
						</div>
					</form>
				</div>

				<div id="juggle_container" class="col-md-6"></div>

				<script type="text/javascript">
					var sswani = new SiteswapAnimator(document.getElementById("juggle_container"));
				</script>
			</div>
		</div>
	</body>
</html>
